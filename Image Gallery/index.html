<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="popup">
        <div class="top-bar">
            <p class="image-name">1</p>
            <span class="close-btn"></span>
        </div>
        <button class="ab left-arrow"><img src="images/arrow.png"></button>
        <button class="ab right-arrow"><img src="images/right.png"></button>
        <img src="images/1.jpg" class="large-image">
        <h1 class="index">01</h1>
    </div>

    <h2>Image Gallery</h2>
    <div class="container">

        <div class="gallery">
            <img src="images/1.jpg" class="image">
            <img src="images/2.jpg" class="image">
            <img src="images/3.jpg" class="image">
            <img src="images/4.jpg" class="image">
            <img src="images/5.jpg" class="image">
            <img src="images/6.jpg" class="image">
            <img src="images/7.jpg" class="image">
            <img src="images/8.jpg" class="image">
            <img src="images/9.jpg" class="image">
            <img src="images/10.jpg" class="image">
            <img src="images/11.jpg" class="image">
            <img src="images/12.jpg" class="image">
            <img src="images/13.jpg" class="image">
            <img src="images/14.jpg" class="image">
            <img src="images/15.jpg" class="image">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
